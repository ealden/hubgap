<!DOCTYPE html>
<html>
  <head>
    <title>HubGap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="resources/jquery/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script type="text/javascript" src="resources/jquery/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="globalconfig.js"></script>
    <script type="text/javascript" src="resources/jquery/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" src="index.js"></script>>
  </head>
  <body>
    <div data-role="page" data-theme="c" id="events-page">
      <div data-id="headernav" data-role="header">
        <a href="#" data-icon="arrow-l">ealden</a>
        <h1>GitHub for BlackBerry</h1>
        <a id="events-refresh" href="#" data-icon="refresh" data-iconpos="notext" data-iconshadow="false" data-shadow="false"">Refresh</a>
        <div data-role="navbar">
          <ul>
            <li><a href="#events-page" data-icon="info" data-theme="b">Activity Stream</a></li>
            <li><a href="#repos-page" data-icon="grid">Repositories</a></li>
            <li><a href="#options" data-icon="gear">Options</a></li>
          </ul>
        </div>
      </div>
      <div data-role="content">
        <div id="events-list">
          <ul data-role="listview" data-inset="true" data-filter="true">
          </ul>
        </div>
      </div>
    </div>
    <div data-role="page" data-theme="c" id="repos-page">
      <div data-id="headernav" data-role="header">
        <a href="#" data-icon="arrow-l">ealden</a>
        <h1>GitHub for BlackBerry</h1>
        <a id="repos-refresh" href="#" data-icon="refresh" data-iconpos="notext" data-iconshadow="false" data-shadow="false">Refresh</a>
        <div data-role="navbar">
          <ul>
            <li><a href="#events-page" data-icon="info">Activity Stream</a></li>
            <li><a href="#repos-page" data-icon="grid" data-theme="b">Repositories</a></li>
            <li><a href="#options" data-icon="gear">Options</a></li>
          </ul>
        </div>
      </div>
      <div data-role="content">
        <div id="repo-list">
          <ul data-role="listview" data-inset="true" data-filter="true">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
